<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOTA 10人内战选人系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎮 DOTA 10人内战选人系统</h1>
        
        <!-- 初始设置区域 -->
        <div id="setupArea" class="setup-area">
            <h2>设置玩家名单</h2>
            <div class="player-input">
                <input type="text" id="playerNameInput" placeholder="输入玩家名字">
                <button onclick="addPlayer()">添加玩家</button>
            </div>
            <div id="playerList" class="player-list"></div>
            <button onclick="startDraft()" class="start-btn" id="startBtn" disabled>开始选人</button>
        </div>

        <!-- 选人区域 -->
        <div id="draftArea" class="draft-area" style="display: none;">
            <div class="teams">
                <div class="team team1">
                    <h2>🔵 蓝队</h2>
                    <div id="team1Players" class="team-players"></div>
                </div>
                <div class="team team2">
                    <h2>🔴 红队</h2>
                    <div id="team2Players" class="team-players"></div>
                </div>
            </div>

            <div class="draft-info">
                <h3 id="currentTurn">等待开始...</h3>
            </div>

            <div class="available-players">
                <h3>可选玩家</h3>
                <div id="availablePlayers" class="player-grid"></div>
            </div>

            <button onclick="resetDraft()" class="reset-btn">重新开始</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
