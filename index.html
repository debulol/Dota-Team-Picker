<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOTA 10人内战选人系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎮 DOTA 10人内战选人系统</h1>
        
        <!-- 加载状态 -->
        <div id="loadingArea" class="loading-area">
            <div class="loading-spinner"></div>
            <p>正在加载玩家数据...</p>
        </div>

        <!-- 选择参赛者 -->
        <div id="selectionArea" class="area" style="display: none;">
            <h2>✅ 选择本次参赛的10名玩家</h2>
            <div class="selection-info">
                已选择：<span id="selectedCount">0</span>/10
            </div>
            <div id="playerSelection" class="player-selection"></div>
            <button onclick="startDraft()" class="start-btn" id="startDraftBtn" disabled>
                开始选人 →
            </button>
        </div>

        <!-- 选人区域 -->
        <div id="draftArea" class="area" style="display: none;">
            <div class="teams">
                <div class="team team1">
                    <h2>🔵 蓝队</h2>
                    <div id="team1Players" class="team-players"></div>
                </div>
                <div class="team team2">
                    <h2>🔴 红队</h2>
                    <div id="team2Players" class="team-players"></div>
                </div>
            </div>

            <div class="draft-info">
                <h3 id="currentTurn">等待开始...</h3>
            </div>

            <div class="available-players">
                <h3>可选玩家</h3>
                <div id="availablePlayers" class="player-grid"></div>
            </div>

            <button onclick="resetToSelection()" class="reset-btn">← 重新选择参赛者</button>
        </div>

        <!-- 错误提示 -->
        <div id="errorArea" class="error-area" style="display: none;">
            <h2>❌ 加载失败</h2>
            <p id="errorMessage"></p>
            <button onclick="location.reload()" class="retry-btn">重新加载</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
